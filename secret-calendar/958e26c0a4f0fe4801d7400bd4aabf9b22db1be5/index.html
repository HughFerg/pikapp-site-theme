<style>

        background-attachment: fixed;
        color: #333;
    }

    .box {
        border-radius: 3px;
        /* background: rgba(101, 101, 101, 0.7); */
        padding: 12px;
    }

    .lightbox {
        zoom: 1.5;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 10, 0.8);
        text-align: center;
        margin: auto;

    }

    div.horizontal {
        display: flex;
        justify-content: center;
        height: 100%;
    }

    div.vertical {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
    }


    .title-text {
        color: white;
        font-weight: 350;
        font-size: 4.5rem;
    }

    .title-text-subhead {
        color: white;
        font-weight: 300;
    }
